version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: skillmap-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: skillgapmapper
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: skillmap-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/skillgapmapper
      - JWT_SECRET=${JWT_SECRET:-change_this_in_production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NODE_ENV=production
    depends_on:
      - mongodb
    restart: unless-stopped
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build: ./frontend
    container_name: skillmap-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo_data:
